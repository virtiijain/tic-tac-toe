<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gradient-to-r from-blue-500 to-purple-600 text-white">
    <h1 class="text-4xl font-bold mb-4">Tic-Tac-Toe</h1>
    <div class="flex gap-6 text-lg font-semibold mb-4">
        <span>Player X: <span id="scoreX">0</span></span>
        <span>Player O: <span id="scoreO">0</span></span>
    </div>
    <div id="status" class="mb-4 text-lg font-medium">Player X's turn</div>
    <div id="board" class="grid grid-cols-3 gap-2 w-64"></div>
    <div class="mt-4 space-x-2">
        <button id="ai-toggle" class="p-2 border text-white rounded">Play Against AI</button>
        <button id="reset-game" class="p-2 border text-white rounded">Reset Game</button>
        <button id="reset-scores" class="p-2 border text-white rounded">Reset Scores</button>
    </div>
    <div id="overlay" class="overlay"></div>
    <script src="script.js"></script>
</body>
</html>
